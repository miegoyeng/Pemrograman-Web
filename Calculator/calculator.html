<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Demo</title>
    <link rel="stylesheet" href="styleCal.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled value="0">
        <div class="buttons">
            <button class="Clear" onclick="clearDisplay()">AC</button>
            <button class="Clear" onclick="deleteLast()">C</button>
            <button class="Operator" conclick="appendOperator('%')">%</button>
            <button class="Operator" onclick="appendOperator('/')">/</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button class="Operator" class="Operator" onclick="appendOperator('*')">X</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button class="Operator" onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button class="Operator" onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="Result" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="scriptCal.js"></script>
</body>
</html>
